	<script type="text/javascript" src="jquery.min.js"></script>
	<script>
		$(function(){
			var v1 = ($("#slideshow ul > *").length) * 100 +"%";

			$("#slideshow ul").width("500%");		


			var a = function() {
				$("#slideshow ul").animate({marginLeft:-700},1000,function(){  
	            	$(this).css({marginLeft:0}).find("li:last").after($(this).find("li:first"));
	        	})
	        };


			var b = function() {
				$("#slideshow ul").css({marginLeft:-700}).find("li:first").before($("#slideshow ul").find("li:last"));
				$("#slideshow ul").animate({marginLeft:0},1000);
			};

	        var i = setInterval(a, 3500);

			$("#slideshow-suiv a").click(function(){
					a();
					clearInterval(i);
					i = setInterval(a, 3500);
				}
			);
			$("#slideshow-prec a").click(function(){
					b();
					clearInterval(i);
					i = setInterval(a, 3500);
				}
			);

			$("#slideshow").on("mouseover",	function(){
					clearInterval(i);
				}	
			);

			$("#slideshow").on("mouseout",	function(){
					i = setInterval(a, 3500);
				}	
			);

			$("#menu ul li").not(".actuel").on("mouseover",	function(){
					$(this).css("background-color", "rgb(255, 255, 0)");
				}	
			);

			$("#menu ul li").not(".actuel").on("mouseout",	function(){

			);
